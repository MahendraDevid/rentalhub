<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Form Mobil{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}Form Mobil{% endblock %}</h1>
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.errors %}
                    <span style="color: red;">{{ field.errors }}</span>
                {% endif %}
            </p>
        {% endfor %}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
